{{ $cardImage :=  .Get "img" | resources.Get }}
<div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
{{ with $cardImage }}
    {{ $img := .Process "webp" }}
    {{ $img = $img.Fill "512x512 Smart" }}
    <div class="col-md-4 align-self-center">
      <a href="{{ $.Get "link" }}">
        <img src="{{ $img.RelPermalink }}" class="img-fluid rounded-circle" alt="Potrait of {{ $.Get "title" }}" loading="lazy">
      </a>
    </div>
{{ end }}
    <div class="col-md-8 align-self-center">
      <div class="card-body">
            <h4>{{ .Get "title" }}</h4>
            <p>
            {{ .Get "descr" }}
                <br>
            {{ with .Get "email" }}
                <a href="mailto:{{ . }}">{{ . }}</a>
            {{ end }}
            </p>
      </div>
    </div>
  </div>
</div>
