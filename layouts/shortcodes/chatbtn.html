<style>
    .chat-btn {
        position: fixed;
        right: 14px;
        bottom: 30px;
        cursor: pointer;
        width: 70px;
        height: 70px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50px;
        {{ with .Get "color" }}
            background-color: {{ . }};
        {{ else }}
            background-color: #e1ba7b;
        {{ end }}
        color: #fff;
        font-size: 22px;
        border-width: 1px;
        border-color: gray;
        border-style: solid;
    }

    .chat-btn .close {
        display: none
    }

    .chat-btn i {
        transition: all 0.9s ease;
    }

    #check:checked~.chat-btn .comment {
        display: none
    }

    #check:checked~.chat-btn .close {
        display: inline-block
    }

    .chat-btn i {
        font-size: 22px;
        color: #fff !important
    }

    .wrapper {
        position: fixed;
        right: 5%;
        bottom: 10%;
        width: 90%;
        height: 90%;
        background-color: #fff;
        border-radius: 10px;
        display: none;
        overflow: auto;
        z-index: 9999; /* High z-index to ensure it is on top */
    }

    #check:checked~.wrapper {
        display: block;
    }

    #check {
        display: none !important
    }
</style>
<input type="checkbox" id="check"> <label class="chat-btn" for="check"> <i
        class="fas fa-comment-dots fa-lg comment"></i> <i class="fas fa-close fa-lg close"></i> </label>
<div class="wrapper">
    <iframe src="{{ .Get "url" }}" style="position: absolute; bottom:0; right: 0; height: 100%; width: 100%; border: 0;"></iframe>

</div>
