<div class="card img-card">
    {{ $cardImage :=  .Get "img" | resources.Get }}
        <a href="{{ .Get "link" }}">
    <img src="{{ $cardImage.RelPermalink }}" class="card-img-top img-fluid" alt="Potrait of {{ .Get "title" }}" loading="lazy">
        </a>
    <div class="card-body">
            <h4 class="card-title">{{ .Get "title" }}</h4>
        <p class="card-text text-black">{{ .Get "descr" }}</p>
    </div>
</div>
